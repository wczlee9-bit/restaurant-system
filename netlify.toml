# ========================================
# API 代理配置
# ========================================
# 重要：后端服务器地址
# 当前配置：Render 部署的后端服务
# 地址：https://restaurant-system-vzj0.onrender.com
#
# 注意：Render 免费实例只有一个服务端口（8000），
# 所有 API 接口都通过同一个服务提供

# 会员 API
[[redirects]]
  from = "/api/member*"
  to = "https://restaurant-system-vzj0.onrender.com/api/member:splat"
  status = 200
  force = true

# 总公司管理 API
[[redirects]]
  from = "/api/headquarters*"
  to = "https://restaurant-system-vzj0.onrender.com/api/headquarters:splat"
  status = 200
  force = true

# 餐饮系统增强 API - 菜品图片、会员二维码、优惠系统
[[redirects]]
  from = "/api/enhanced*"
  to = "https://restaurant-system-vzj0.onrender.com/api/:splat"
  status = 200
  force = true

# 订单相关接口
[[redirects]]
  from = "/api/orders*"
  to = "https://restaurant-system-vzj0.onrender.com/api/orders:splat"
  status = 200
  force = true

# WebSocket 代理
[[redirects]]
  from = "/ws/*"
  to = "https://restaurant-system-vzj0.onrender.com/ws/:splat"
  status = 200
  force = true

# 其他 API 接口
[[redirects]]
  from = "/api/*"
  to = "https://restaurant-system-vzj0.onrender.com/api/:splat"
  status = 200
  force = true

# ========================================
# 缓存策略
# ========================================

# HTML 文件 - 不缓存，确保始终获取最新版本
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# JavaScript 文件 - 长期缓存
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS 文件 - 长期缓存
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JSON 文件 - 短期缓存
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

# 图片文件 - 中期缓存
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,svg}"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# ========================================
# 安全头部
# ========================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ========================================
# 404 重定向
# ========================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

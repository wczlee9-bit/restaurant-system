# ========================================
# 生产环境配置 - Netlify
# 商用餐饮点餐系统
# ========================================

[build]
  publish = "assets"
  command = "npm run build"
  functions = ""

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[build.processing]
  skip_processing = true
  css.bundle = false
  css.minify = false
  js.bundle = false
  js.minify = false
  html.pretty_urls = true
  images.compress = true


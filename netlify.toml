# Netlify 配置 - 餐饮点餐系统
# 静态站点部署配置

# ========================================
# 构建配置
# ========================================
[build]
  publish = "assets"
  command = "echo 'Static site - no build needed'"
  functions = ""

# ========================================
# 路由重定向
# ========================================

# 主页 -> 门户
[[redirects]]
  from = "/"
  to = "/portal.html"
  status = 302

# API 代理到 Render 后端
[[redirects]]
  from = "/api/*"
  to = "https://restaurant-system-vzj0.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "https://restaurant-system-vzj0.onrender.com/ws/:splat"
  status = 200
  force = true

# ========================================
# 缓存配置
# ========================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
  from = "/*"
  to = "/index.html"
  status = 404

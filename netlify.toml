[build]
  publish = "assets"
  command = "echo 'No build needed'"
  functions = ""

[build.environment]
  NODE_VERSION = "18"

[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = false

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# 特殊路径重定向规则（必须在通用规则之前）
[[redirects]]
  from = "/login"
  to = "/login_standalone.html"
  status = 200
  force = false

[[redirects]]
  from = "/staff-workflow"
  to = "/staff_workflow.html"
  status = 200
  force = false

[[redirects]]
  from = "/shop-settings"
  to = "/shop_settings.html"
  status = 200
  force = false

[[redirects]]
  from = "/table-settings"
  to = "/table_settings.html"
  status = 200
  force = false

[[redirects]]
  from = "/customer-order"
  to = "/customer_order.html"
  status = 200
  force = false

# SPA 重定向规则（单页应用）- 放在最后作为默认处理
# 只对不存在的路径生效
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 静态资源缓存优化
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

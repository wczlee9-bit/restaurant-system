[build]
  publish = "assets"
  command = "# No build command needed for static site"

# SPA 重定向规则（单页应用）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 特殊路径不重定向
[[redirects]]
  from = "/login"
  to = "/login_standalone.html"
  status = 200

[[redirects]]
  from = "/staff-workflow"
  to = "/staff_workflow.html"
  status = 200

[[redirects]]
  from = "/table-settings"
  to = "/table_settings.html"
  status = 200

# 静态资源缓存优化
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

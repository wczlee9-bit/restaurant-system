# ========================================
# 测试环境配置 - Netlify
# 用于在沙盒环境测试后端连接
# ========================================
# 当前配置指向沙盒环境：9.129.157.122:8000
# 测试完成后，请切换回 production 配置
# ========================================

[build]
  publish = "assets"
  command = "true"
  functions = ""

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"


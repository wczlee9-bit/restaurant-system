services:
  - type: web
    name: restaurant-system
    env: python
    buildCommand: rm -rf .venv && pip install psycopg2-binary==2.9.9 && pip install -r requirements.txt
    startCommand: python start_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: PORT
        value: 8000

services:
  - type: web
    name: restaurant-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true

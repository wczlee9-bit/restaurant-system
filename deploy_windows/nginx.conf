# 餐饮系统 Nginx 配置文件
# 适用于宝塔面板

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或服务器IP

    # 前端静态文件根目录
    root C:/wwwroot/restaurant;  # 修改为实际的网站根目录
    index index.html portal.html;

    # 字符集
    charset utf-8;

    # 日志配置
    access_log C:/wwwroot/restaurant/logs/access.log;
    error_log C:/wwwroot/restaurant/logs/error.log;

    # 主页重定向
    location = / {
        rewrite ^ /portal.html last;
    }

    # 前端静态文件
    location / {
        try_files $uri $uri/ /portal.html;
        expires 7d;
        add_header Cache-Control "public";
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS 和 JS 文件缓存
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket 代理到后端
    location /ws/ {
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（WebSocket 需要更长的超时时间）
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # 禁用缓存
        proxy_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # 不记录健康检查日志
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~* \.(bak|backup|old|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 限制上传文件大小
    client_max_body_size 50M;
}

